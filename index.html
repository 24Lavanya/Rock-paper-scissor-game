<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title"><center>ROCK, PAPER, SCISSOR GAME</center></h1>
        <div class="scores">
        <div id="player">PLAYER</div>
        <h3 class="scorecard">VS</h3>
        <div id="cpu">CPU</div>
    </div>
    <div class="result">LETS PLAY</div>
    <div class="display">

        <div class="player-display">
            <span class="img" >
                <img id="img-p" src="/rock-p.png" alt="rock" class="image">
            </span>
    </div>
        <div class="cpu-display">
            <span class="img">
                <img id="img-c" src="/rock-c.png" alt="rock" class="image">
            </span>
    </div>
    </div>
    <div class="select">
        <h2>CHOOSE AN OPTION:</h2>
        <div class="btn">
        <input type="button" class="option" value="ROCK">
        <input type="button" class="option" value="PAPER">
        <input type="button" class="option" value="SCISSOR">
        <button id="again">Again</button>
    </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
